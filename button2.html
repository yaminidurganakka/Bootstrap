<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Project</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Background Section -->
<div class="d-flex justify-content-center align-items-center"
     style="background-image: url('ani.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; padding: 40px;">

  <!-- Form Card -->
  <div class="bg-white p-4 rounded shadow text-center" style="background-color: red; max-width: 450px; width: 100%;">

    <!-- Heading -->
    <h2 style="background-image: linear-gradient(#007BFF, #6610F2, #FF00FA); background-clip: text; -webkit-background-clip: text; color: transparent; -webkit-text-fill-color: transparent; font-family: Rubik; font-weight: 500; font-size: 35px; line-height: 30px;">
      Share Your Budget
    </h2>

    <!-- Subheading -->
    <p style="background-image: linear-gradient(#08294D, #10539C, #08294D); background-clip: text; -webkit-background-clip: text; color: transparent; -webkit-text-fill-color: transparent;
      font-family: Rubik, sans-serif; font-weight: 300; font-size: 18px; line-height: 30px;">
      Please fill out the form below so that the seller receives your offer.
    </p>

    <!-- Form Fields -->
    <div class="form-floating mb-3 text-start">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
             style="border: 2px solid; border-image: linear-gradient(#007BFF, #6610F2, #920BF4, #FF00FA) 1;">
      <label for="floatingInput" class="ms-2">Email address</label>
    </div>

    <div class="form-floating mb-3 text-start">
      <input type="text" class="form-control" id="floatingPassword1" placeholder="First Name"
             style="border: 2px solid; border-radius: 10px; border-image: linear-gradient(#007BFF, #6610F2, #920BF4, #FF00FA) 1;">
      <label for="floatingPassword1" class="ms-2">Enter first name</label>
    </div>

    <div class="form-floating mb-4 text-start">
      <input type="text" class="form-control" id="floatingPassword2" placeholder="Last Name"
             style="border: 2px solid; border-radius: 5px; border-image: linear-gradient(#007BFF, #6610F2, #920BF4, #FF00FA) 1;">
      <label for="floatingPassword2" class="ms-2">Enter your lastname</label>
    </div>

    <!-- Centered Button -->
    <div class="text-center">
      <a href="https://example.com/your-page" class="btn btn-secondary" 
         style="color: white; width:70%;font-weight: bold; border-radius: 5px; background: linear-gradient(#007BFF, #6610F2, #FF00FA); padding: 10px 30px;">
        SEND ME OFFER
      </a>
    </div>

  </div>
</div>

<!-- Bootstrap 5 JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qG5X3Ck6jraLeC3DPhODjXkFe7mn+OK3gB6t8BExl+HGHK3RuAcV4D9NGPcu1zZp"
        crossorigin="anonymous"></script>
</body>
</html>
